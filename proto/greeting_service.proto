syntax = "proto3";

package greeting;

option go_package = "github.com/S4eed3sm/public-test-proto/events";

import "greeting.proto";

// GreetingService provides methods for greeting operations
service GreetingService {
  // GetGreeting returns a personalized greeting message
  rpc GetGreeting(GreetingRequest) returns (GreetingResponse) {}
  
  // StreamGreetings streams multiple greeting messages
  rpc StreamGreetings(GreetingRequest) returns (stream GreetingResponse) {}
} 