syntax = "proto3";

package greeting;

option go_package = "github.com/S4eed3sm/public-test-proto/events";

// GreetingRequest represents a request to get a greeting
message GreetingRequest {
  string name = 1;
}

// GreetingResponse represents the response containing a greeting
message GreetingResponse {
  string message = 1;
  string timestamp = 2;
}
